name: Bug Report
description: File a bug report
labels: []
body:
    - type: markdown
      attributes:
          value: |
              **Notice:** While GitHub is the preferred channel for reporting issues/feedback, this is not a mechanism for receiving support under any agreement or SLA. If you require immediate assistance, please use official support channels.
    - type: textarea
      id: what-happened
      attributes:
          label: What happened?
          description: Also tell us, what did you expect to happen?
          placeholder: Tell us what you see!
      validations:
          required: true
    - type: textarea
      id: steps
      attributes:
          label: Steps to reproduce
          description: How do you trigger this bug? Please walk us through it step by step.
          value: |
              1.
              2.
              3.
      validations:
          required: true
    - type: textarea
      id: additional-context
      attributes:
          label: Additional context
          description: Add any other context about the problem here, such as screenshots or related issues.
    - type: input
      id: sf-telemetry-id
      attributes:
          label: Salesforce Telemetry ID
          description: What is your Salesforce Telemetry ID? Acquire it by running `sf telemetry` in your terminal.
          placeholder: "Salesforce CLI ID is 6a3b46564c9e3fc87ae614f61776a467be868a2e"
      validations:
          required: true